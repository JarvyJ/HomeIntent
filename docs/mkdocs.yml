site_name: Home Intent
site_description: Open Source Voice Assistant for Home Assistant
site_url: https://homeintent.jarvy.io
repo_url: https://github.com/JarvyJ/HomeIntent
edit_uri: ""
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.instant

  custom_dir: overrides

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github

  logo: img/home-intent-white.svg
  favicon: img/home-intent-white.svg

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list



plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - rss:
      match_path: "releases/2.*"
  - search
  - awesome-pages

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/solid/rss
      link: https://github.com/JarvyJ/HomeIntent/releases.atom

  version:
    provider: mike
