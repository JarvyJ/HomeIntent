{% extends "base.html" %}
{% block content %}
  <style>
    .hero-text {
      width: 40%;
      float: left;
    }

    .hero-img {
      width: 40%;
      float: left;
      text-align: center;
      margin-left: 4em;
    }

    @media (max-width: 576px) { 
      .hero-text {
        width: 100%;
      }

      .hero-img {
        width: 100%;
        margin: 0;
      }

     }
  </style>

  <div class="hero-text">
    {{ super() }}
  </div>

  <div class="hero-img">
      <p class="hero-img__p" style="display: none;">
        <img alt="kitchen graphic" src="img/kitchen.png" srcset="img/kitchen-1x.png 550w, img/kitchen-2x.png 1100w" sizes="550px">
        <em>Jarvis, set timer 10 minutes</em>
      </p>
      <p class="hero-img__p" style="display: none;">
        <img alt="living room graphic" src="img/living-room.png" srcset="img/living-room-1x.png 550w, img/living-room-2x.png 1100w" sizes="550px">
        <em>Jarvis, turn off the living room light</em>
      </p>
      <p class="hero-img__p" style="display: none;">
        <img alt="living room graphic" src="img/office.png" srcset="img/office-1x.png 550w, img/office.png 952w" sizes="550px">
        <em>Jarvis, close the office blinds</em>
      </p>
  </div>

  <script type="text/javascript">
    var images = document.querySelectorAll(".hero-img__p");
    images[Math.floor(Math.random() * images.length)].style.display = "block";
  </script>
{% endblock %}
